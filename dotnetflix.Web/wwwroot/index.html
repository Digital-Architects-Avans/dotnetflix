<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dotnetflix.Web</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="dotnetflix.Web.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <!-- Mock Paypal Credit Card details 
    Generated credit card details
    Card number 4020027010305200
    Expiry date 02/27
    CVC code 503 -->
    <script src="https://www.paypal.com/sdk/js?client-id=AYI9tHMg1t8cDVjxyW53GAHTEGG_nOjuAE8OuXGgeduIUpTv0mgIM2zcfvmMX79mpE2cpQDnOe0N-TwE&currency=EUR"
            data-sdk-integration-source="button-factory"></script>
    <script>
        function initPayPalButton() {
            var description = document.querySelector('#smart-button-container #description');
            var amount = document.querySelector('#smart-button-container #amount');

            var purchase_units = [];
            purchase_units[0] = {};
            purchase_units[0].amount = {};

            paypal.Buttons({
                style: {
                    color: 'gold',
                    shape: 'rect',
                    label: 'paypal',
                    layout: 'vertical',

                },

                createOrder: function (data, actions) {

                    purchase_units[0].description = description.value;
                    purchase_units[0].amount.value = amount.value;

                    return actions.order.create({
                        purchase_units: purchase_units,
                    });
                },

                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (orderData) {

                        // Full available details
                        console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

                        // Call the server with details.id or details to verify the payment
                        DotNet.invokeMethodAsync('dotnetflix.Web', 'ProcessPayment', orderData.id);

                    });
                },

                onError: function (err) {
                    console.log(err);
                }
            }).render('#paypal-button-container');
        }
    </script>
</body>

</html>
